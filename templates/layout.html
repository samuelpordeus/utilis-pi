<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Módulo de Automação</title>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link href="{{ url_for('static', filename='css/materialize.min.css') }}" rel="stylesheet" type="text/css" media="screen, projection">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>
  <body>
    <main>
      <div class="container">
        <h1 class="indigo-text text-accent-1 center-align title">Utilis</h1>
      </div>
      <div class="container">
        {% block content %}{% endblock %}
      </div>
        <div id="footer">
          <!--Import jQuery before materialize.js-->
          <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
          <script type="text/javascript" src="{{ url_for('static', filename='js/materialize.min.js') }}"></script>
      </div>
    </main>
    <footer class="page-footer indigo darken-2">
        <div class="container center-align grey-text text-lighten-4">
        © 2017 Utilis
        <p>Sistema de controle residencial</p>
        </div>
    </footer>
  </body>
</html>
